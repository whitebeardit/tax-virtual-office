version: "3.9"
services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    environment:
      - APP_MODE=api
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "3000:3000"
  watcher:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    environment:
      - APP_MODE=daily-portals-scan
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    entrypoint: ["node", "dist/index.js"]
