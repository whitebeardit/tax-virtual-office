    description: "Tabela NCM (Nomenclatura Comum do Mercosul) compartilhada entre NF-e, NFC-e e CT-e."
  - id: tabelas-meios-pagamento
    description: "Tabelas de meios de pagamento utilizadas em NF-e e NFC-e."
  - id: tabelas-aliquotas
    description: "Tabelas de alíquotas por UF para ICMS, ISS e outros tributos."
